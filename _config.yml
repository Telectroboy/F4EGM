# Hexo - Radio&Tech - F4EGM
## https://hexo.io/docs/configuration.html

# Site
title: Radio&Tech - F4EGM
subtitle: Passionné de radio, partage d'informations, échanges
description: Blog radio amateur F4EGM - SDR, électronique, domotique, antennes, logiciels
author: F4EGM
language: fr
timezone: Europe/Paris

# URL GitHub Pages (remplacez Telectroboy par votre compte GitHub)
url: https://Telectroboy.github.io/F4EGM
root: /F4EGM/
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true
  trailing_html: true

# Répertoires
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
skip_render:

# Écriture
new_post_name: :title.md
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
post_asset_folder: true
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  wrap: true

# Accueil — ordre chronologique (plus ancien en premier)
index_generator:
  path: ''
  per_page: 10
  order_by: date

# Bandeau de navigation (Home, Bienvenue, puis catégories)
nav_banner:
  enable: true
  # Ordre : Home, Bienvenue, puis catégories (même ordre que category_map)
  categories_order:
    - SDR
    - Electronique
    - Domotique
    - Mécanique
    - Antennes
    - Logiciels
    - BlaBla
    - "Technique/propag./calculs"
    - "Petites Annonces"
    - "Non classé"

# Catégories (alignées sur le forum F4EGM)
default_category: Non classé
category_map:
  SDR: sdr
  Electronique: electronique
  Domotique: domotique
  Mécanique: mecanique
  Antennes: antennes
  Logiciels: logiciels
  BlaBla: blabla
  "Technique/propag./calculs": technique
  "Petites Annonces": annonces
  "Non classé": non-classe

# Métadonnées
meta_generator: true
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: mtime

# Archives et catégories — ordre chronologique (plus ancien en premier)
archive_generator:
  order_by: date
category_generator:
  order_by: date

# Pagination
per_page: 10
pagination_dir: page

# Thème
theme: landscape

# Commentaires Giscus (GitHub Discussions)
# 1. Activer Discussions sur le dépôt GitHub
# 2. Aller sur https://giscus.app/ et remplir repo_id + category_id
giscus:
  enable: true
  repo: Telectroboy/F4EGM
  repo_id: ""            # ID du dépôt (giscus.app)
  category: Announcements
  category_id: ""        # ID de la catégorie Discussions
  mapping: pathname
  strict: false
  reactions: true
  input_position: bottom
  theme: preferred_color_scheme
  lang: fr

# Déploiement GitHub Pages (hexo-deployer-git)
deploy:
  type: git
  repo: https://github.com/Telectroboy/F4EGM.git
  branch: gh-pages
  message: "Deploy: {{ now('YYYY-MM-DD HH:mm:ss') }}"
